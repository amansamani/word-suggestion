<!DOCTYPE html>
<html>
<head>
    <title>Word Suggestion App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Reset & full screen */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 500px;
            max-width: 90%;
            animation: fadeIn 1s ease;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        #inputBox {
            display: block;
            width: 80%;            
            margin: 0 auto;          
            padding: 12px 18px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputBox:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102,126,234,0.4);
        }

        #suggestions {
            margin-top: 20px;
        }

        .suggestion {
            display: inline-block;
            margin: 6px;
            padding: 8px 14px;
            background: #f1f1f1;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .suggestion:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* ðŸ“± Mobile Responsive Styles */
@media (max-width: 600px) {
    .container {
        width: 100%;        /* container takes almost full width */
        padding: 20px;     /* less padding for smaller screens */
    }

    h2 {
        font-size: 1.4rem; /* smaller title */
    }

    #inputBox {
        width: 100%;       /* full width on mobile */
        max-width: none;
        font-size: 14px;
        padding: 10px 14px;
    }

    .suggestion {
        font-size: 14px;
        padding: 6px 12px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ¨ Smart Word Suggestion âœ¨</h2>
        <input type="text" id="inputBox" placeholder="Type something..." autocomplete="off">
        <div id="suggestions"></div>
    </div>

    <script>
        let lastSuggestions = [];

        function fetchSuggestions(text) {
            $.ajax({
                url: "/api/suggest",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({input_text: text}),
                success: function(response) {
                    let suggDiv = $("#suggestions");
                    suggDiv.empty();
                    lastSuggestions = response.suggestions;

                    if(lastSuggestions.length > 0) {
                        lastSuggestions.forEach(function(word) {
                            let span = $("<span class='suggestion'>" + word + "</span>");
                            
                            span.click(function() {
                                let currentText = $("#inputBox").val().trim();
                                $("#inputBox").val(currentText + " " + word + " ");
                                $("#inputBox").trigger("input");
                            });

                            suggDiv.append(span);
                        });
                    }
                }
            });
        }

        $(document).ready(function() {
            $("#inputBox").on("input", function() {
                let text = $(this).val();
                fetchSuggestions(text);
            });

            $("#inputBox").keydown(function(e) {
                if ((e.key === "Tab" || e.key === "Enter") && lastSuggestions.length > 0) {
                    e.preventDefault();
                    let firstWord = lastSuggestions[0];
                    let currentText = $("#inputBox").val().trim();
                    $("#inputBox").val(currentText + " " + firstWord + " ");
                    $("#inputBox").trigger("input");
                }
            });
        });
    </script>
</body>
</html>
